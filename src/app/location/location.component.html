<div id="location"></div>


<section class="section-padding section-bg" >
  <div class="container mb-5" >
    <div class="row" >
      <div class="col-lg-12 col-12">
        <h3 class="mb-4 pb-2">Kontaktirajte nas već danas!</h3>
      </div>

      <div class="col-lg-6 col-12">
        <form action="#" method="post" class="custom-form contact-form" role="form" (ngSubmit)="submitForm()">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-floating">
                <input type="text" name="name" [(ngModel)]="formData.name" id="name" class="form-control smaller-input" placeholder="Ime" required>
                <label for="name">Ime</label>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-floating">
                <input type="text" name="lastname" [(ngModel)]="formData.lastname" class="form-control smaller-input" placeholder="Prezime" required>
                <label for="lastname">Prezime</label>
              </div>
            </div>

            <div class="col-lg-12 col-12">
              <div class="form-floating">
                <input type="email" name="email" [(ngModel)]="formData.email" pattern="[^ @]*@[^ @]*" class="form-control smaller-input" placeholder="Vaš email" required>
                <label for="email">Vaš email</label>
              </div>

              <div class="form-floating mt-3">
                <textarea class="form-control smaller-input" [(ngModel)]="formData.message" name="message" placeholder="Šta treba da se popravi?" style="height: 120px;"></textarea>
                <label for="message">Šta treba da se popravi?</label>
              </div>
            </div>

            <div class="col-lg-4 col-12 ms-auto">
              <button type="submit" class="form-control smaller-input" id="submitbutton">Pošalji</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11236.324454811322!2d19.801025!3d45.2461525!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b11ff1fc3e0e1%3A0x1323802f45f16a0!2sAutolimarska%20Radionica%20Radoni%C4%87!5e0!3m2!1sen!2srs!4v1695111751031!5m2!1sen!2srs"
                width="350" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" style="border-radius: 15px;"></iframe>
      </div>
    </div>
  </div>
</section>
